<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="Stylesheet" href="styles.css">
    <title>Registration Form</title>
    </head>
    <body>
      <h1 id="title">Registration Form</h1>
      <p id="description">The first freeCODECAMP registration form </p>
      <form id="survey-form" method="post" action='https://register-demo.freecodecamp.org'>
      <fieldset class="information">
        <p><label for="name" id="name-label">Enter Your Full:  Name<input id="name" name="name" type="text" placeholder="Adele Adkins" required></label></p>
        <p><label for="email" id="email-label">Email: <input id="email" name="email" type="email" placeholder="Email@email.com" required></label></p>
        <label for="number" id="number-label">Number: <input id="number" name="number" type="number" min="18" max="90" placeholder="25"></label>
        </fieldset>

        <fieldset class="radio-check">
<p>Do you like Adele?</p>
<label for="Yes"><input id="Yes" type="radio" name="opinion" type="radio" class="inline" value="yes" checked>Yes</label>
<label for="no"><input id="no" type="radio" name="opinion" class="inline" value="no">No</label>
<label for="fine"><input id="fine" type="radio" name="opinion" class="inline" value="fine">She's fine</label>
<label for="who"><input id="who" type="radio" name="opinion" class="inline" value="fine">Who?</label>
</fieldset>

<fieldset class="dropdown">
  <label for="album">Which album is your favorite?<select id="dropdown" name="dropdown"></label>
    <option value="">(Select one)</option>
    <option value="19">19</option>
    <option value="21">21</option>
    <option value="25">25</option>
    <option value="30">30</option>
  </select>
  </fieldset>  

  <fieldset class="moment">
<p id="show">Describe your favorite Adele show or moment:</p>
  <textarea id="favorite-show" value="favorite-show" rows="7" cols="42" placeholder="Her concert at the Royal Albert Hall..."></textarea>
  </fieldset>

<fieldset class="check-box">
<p id="prefer">What do you like most about Adele (check all that apply)</p>
<p><label for="singer"><input value="singer" type="checkbox">She's a great singer</label></p>
<p><label for="funny"><input value="funny" type="checkbox">She's funny</label></p>
<p><label for="outfits"><input value="outfit" type="checkbox">Her outfits</label></p>
</fieldset>

<button type="submit" id="submit"/>Submit</button>
   </form>
   </body>
   </html>
